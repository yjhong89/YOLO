[config]
model = yolo
basedir = ~/yjhong89/yolo
logdir = logs

[cache]
name = cache/20classes.txt
dataset = cache/voc.tsv
cachedir = cache/tfrecord

[augmentation]
crop = True
saturation = True
probability = 0.5

[optimizer]
adambeta1 = 0.9
adambeta2 = 0.999
adamepsilon = 1e-8
momentum = 0.9

[exponential_decay]
decay_steps = 100000
decay_rate = 0.96

[yolo]
height = 448
width = 448
channel = 16
boxes_per_cell = 2
noobj = .5
coord = 5
cell_width = 7
cell_height = 7

